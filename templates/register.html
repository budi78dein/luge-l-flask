<!DOCTYPE html>
<html>
<head><title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h2>Daftar Akun</h2>
<form method="POST" action="/register" enctype="multipart/form-data">
<input class="form-control" name="username" placeholder="Username" required><br>
<input class="form-control" type="password" name="password" placeholder="Password" required><br>
<input class="form-control" type="file" name="photo" accept="image/*"><br>
<button class="btn btn-success" type="submit">Daftar</button>
</form>
<br><a href="/">Sudah punya akun? Login</a>
{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <div class="alert alert-warning mt-2">{{ msg }}</div>
  {% endfor %}
{% endwith %}
</body></html>
